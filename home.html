<template name="home">

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12" >
				<img id="homepic" src="/pic/home-frontv2.png" style="width:100%">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-5">
				<a href="{{pathFor 'login'}}"><div class="bigbutton">
					Log In
				</div></a>
			</div>
			<div class="col-lg-2" style="text-align:center;padding-top:15px">
				<span class="arrow-hover glyphicon glyphicon-menu-down" style="font-size:70px"></span>
			</div>
			<div class="col-lg-5" >
				<a href="{{pathFor 'register'}}"><div class="bigbutton">
					Register
				</div></a>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="homedivs col-lg-7" style="background-color: #02a1f0">
				<span style="font-size: 40px;text-align: center;">Keep Track of YOUR Bonus</span><br>
				OK, but how?
				<br><br>
				<span style="font-size:20px">It's gonna be quite easy, like 1-2-3</span>
				<br><br>
				<div class="row">
					<div class="col-lg-4">
					1. Register (painless) and Log in.<br>
					<img style="height:234px" src="/pic/register-today-123.png">
					</div>
					<div class="col-lg-4">
					2. Go to Calendar and choose a day you want.<br>
					<img style="height:234px" src="/pic/calendar-123.png">
					</div>
					<div class="col-lg-4">
					3. Fill in all the details that you want to. <br>
					<img style="height:234px" src="/pic/fill-data-123.png">
					</div>
				</div>
			</div>
			<div class="col-lg-1"></div>
			<div class="nexttodivs col-lg-4">
				<span style="font-size: 40px;text-align: center;">What else ?</span><br>
				You are going to get your performance and bonus calculated!<br>
				<img src="/pic/bonus-calculated.png">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
			</div>
			<div class="homedivs col-lg-8" style="background-color: #027bb8">
				<span style="font-size: 40px;text-align: center;">Never Miss an UNPAID Overtime</span>
			</div>
		</div>
		<div class="row">
			<div class="homedivs col-lg-8" style="background-color: #015985">
			<span style="font-size: 40px;text-align: center;">Log YOUR Stuff</span>
			</div>
			<div class="col-lg-4">
			</div>
		</div>
	</div>
</template>
