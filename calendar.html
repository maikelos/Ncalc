<template name="calendar">
	<div class="container">
		<div class="row" style="margin: 0px">
			<div class="col-lg-2"></div>
		
				{{>form}}
		
			<div class="col-lg-8">
				<h1>NCalc <small> The proper way to calculate your bonus</small></h1><br><Br>
				{{>main}}
			</div>
			<div class="col-lg-2"></div>
		</div>
	</div>s
</template>

<template name="main">
	<div id="calendar">
	</div>
</template>
<template name="form">
<div class="modal fade"  id="DayEditModal">
	<div class="modal-dialog" style="width:300px;" id="DayEdit" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" >&times;</button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-lg-6">
						<label for="od">From </label><input type="time" name="od" id="inputOd" class="form-control Od" value="{{shift1}}">
					</div>
					<div class="col-lg-6">
						<label for="do">To</label> <input type="time" name="do" id="inputDo" class="form-control Do" value="{{shift2}}">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<label for="typ">Type</label>
						<select name="typ" id="typof" class="form-control typ">
							<option id="contract" value="Contract">Contract</option>
							<option id="overtime" value="Overtime">Overtime</option>
							<option id="flexUp" value="Flex Up">Flex Up</option>
							<option id="flexDown" value="Flex Down">Flex Down</option>
						</select>
					</div>
				</div>
				<div class="row" style="margin-top:15px">
					<div class="col-lg-12">
					 	<ul class="nav nav-tabs">
							<li class="active"><a data-toggle="tab" href="#bonus">Bonus</a></li>
							<li><a data-toggle="tab" href="#code">Code</a></li>
						</ul>

						<div class="tab-content">
							<div id="bonus" class="tab-pane fade in active" style="text-align:center;font-size:10px;padding-top:10px">
								{{#if IsCode}}
						    	<div class="col-lg-6">
							    	Performance
							    	<button id="Percentbutt" name="Percentbutt" type="button" class="btn btn-primary addbonus" style="width:100px">{{Percentbutt}}</button>
						    	</div>
						    	<div class="col-lg-6">
							    	Bonus
							    	<button id="Moneybutt" name="Percentbutt" type="button" class="btn btn-success addbonus" style="width:100px">{{Moneybutt}}</button>
						    	</div>
						    	<br>
						    	<span style="line-height:40px">click any of above buttons to edit bonus</span>
						    	<br> 
						    	{{else}}
						    	<div class="col-lg-12">
						    		<br>
						    		<button type="Addbutt" class="btn btn-primary addbonus" style="width:170px">Add Bonus</button>
						    		<br>
						    	</div>
						    	{{/if}}
						    </div>
						    <div id="code" class="tab-pane fade">
								<label for="code">Code</label>
								<textarea id="codeArea" style="width: 268px; height: 70px;"></textarea>
							</div>
						    
						 </div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" style="float:left" class="btn btn-danger delete">Delete</button>
				<button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary save">Save</button>
			</div>
		</div>
	</div>
</div>
</template>
